<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>GeÃ§miÅŸ Olsun Cemos ðŸ’–</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Pacifico&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    height: 100vh;
    background: linear-gradient(270deg, #ff6a88, #ff99ac, #fbc2eb, #a6c1ee);
    background-size: 600% 600%;
    animation: bgFlow 15s ease infinite;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
}

@keyframes bgFlow {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

.container {
    z-index: 2;
    padding: 20px;
}

h1 {
    font-family: 'Pacifico', cursive;
    font-size: 3rem;
    color: white;
    text-shadow:
        0 0 10px rgba(255,255,255,0.8),
        0 0 30px rgba(255,105,180,0.9);
    animation: pulse 3s ease-in-out infinite;
}

@keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); }
}

.cursor {
    display: inline-block;
    width: 3px;
    height: 1em;
    background: white;
    margin-left: 5px;
    animation: blink 1s infinite;
}

@keyframes blink {
    50% { opacity: 0; }
}

/* Kalpler */
.heart {
    position: absolute;
    width: 18px;
    height: 18px;
    background: rgba(255,0,80,0.9);
    transform: rotate(45deg);
    animation: floatUp linear infinite;
}

.heart::before,
.heart::after {
    content: '';
    position: absolute;
    width: 18px;
    height: 18px;
    background: rgba(255,0,80,0.9);
    border-radius: 50%;
}

.heart::before {
    top: -9px;
    left: 0;
}

.heart::after {
    left: -9px;
    top: 0;
}

@keyframes floatUp {
    from {
        transform: translateY(110vh) rotate(45deg);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh) rotate(45deg);
        opacity: 0;
    }
}

/* IÅŸÄ±k noktalarÄ± */
.sparkle {
    position: absolute;
    width: 4px;
    height: 4px;
    background: white;
    border-radius: 50%;
    animation: sparkleMove 5s linear infinite;
}

@keyframes sparkleMove {
    from {
        transform: translateY(100vh);
        opacity: 1;
    }
    to {
        transform: translateY(-10vh);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1 id="text"></h1><span class="cursor"></span>
</div>

<script>
/* Typewriter */
const message = "GeÃ§miÅŸ olsun CemoÅŸi\ncanÄ±m aÅŸkÄ±m ðŸ’–";
const textEl = document.getElementById("text");
let i = 0;

function typeWriter() {
    if (i < message.length) {
        textEl.innerHTML += message[i] === "\n" ? "<br>" : message[i];
        i++;
        setTimeout(typeWriter, 90);
    }
}
typeWriter();

/* Kalp oluÅŸturma */
function createHeart() {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";
    document.body.appendChild(heart);
    setTimeout(() => heart.remove(), 7000);
}
setInterval(createHeart, 250);

/* IÅŸÄ±k efekti */
function createSparkle() {
    const s = document.createElement("div");
    s.className = "sparkle";
    s.style.left = Math.random() * 100 + "vw";
    s.style.animationDuration = (Math.random() * 3 + 3) + "s";
    document.body.appendChild(s);
    setTimeout(() => s.remove(), 6000);
}
setInterval(createSparkle, 200);
</script>

</body>
</html>
